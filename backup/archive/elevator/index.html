<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Week 5 Exercise</title>
    <link rel="stylesheet" href="css/altstyle.css">
</head>

<body>
    <main>
        <div id="num">FLOOR: </div>
        <section id="counter">
            <div>THIS IS</div>
            <div>A LARGE</div>
            <div>ELEVATOR</div>
            <button onclick="addFunction()">DOWN</button>
            <button onclick="subFunction()">UP</button>
        </section>

    </main>

    <script>
        var total = 0;

        function addFunction() {
            total += 10;
            document.getElementById("num").innerHTML = "FLOOR: " + total/10;
            document.getElementById("counter").style.marginTop = total + "%";
        }

        function subFunction() {
            total -= 10;
            document.getElementById("num").innerHTML = "FLOOR: " + total/10;
            document.getElementById("counter").style.marginTop = total + "%";
        }

        function showFunction() {
            document.getElementById("display_me").style.opacity = 1;
        }

        function hideFunction() {
            document.getElementById("display_me").style.opacity = 0;
        }
    </script>

</body></html>
